<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cool restaurant near to you" />
</head>

<body>
  <header>
    <nav>
      <h1><a href="/mws-restaurant-stage-1/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="restaurant map" aria-label="Google Maps" >
      <div id="map"></div>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhoods">
          <option value="all">All Neighborhoods</option>
      </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </section>
      <section id="filtered-restaurants" aria-labelledby="restaurant-list-title">
        <h2 id="restaurant-list-title" class="offscreen">Restaurants list</h2>
        <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log('Service Worker registration successful with scope: ',
          registration.scope);
        })
        .catch(function(err) {
          console.log('Service Worker registration failed: ', err);
        });
    }
  </script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSBhMWQicJtaxyIe-SAmF4MOBi7HC6rgg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
